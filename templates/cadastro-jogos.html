<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMEFLIX | Adicionar Títulos</title>
  <link rel="shortcut icon" href="../static/img/favicon.ico">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

<body>
  <!--HEADER CONTENT-->
  <div id="nav">
  </div>

  <div class="logomarca">
    <img src="/static/img/logomarca.svg" alt="Logomarca Gameflix">
  </div>



  <!--MAIN CONTENT-->
  <form action="/new" method="POST">
    <div class="infoJogo">
      <input type="text" placeholder="Nome do título" name="nomeJogo" required id="game_name">
      <input type="text" placeholder="Descrição" name="descricao" required id="game_description">
      <input type="text" placeholder="Nota Metacritic" name="notaMetric" required id="game_grade">
      <select name="classificacao" id="game_parental_rating">
        <option>Classificação Indicativa</option>
        <option value="18">Não recomendado para menores de 18 anos</option>
        <option value="16">Não recomendado para menores de 16 anos</option>
        <option value="16">Não recomendado para menores de 14 anos</option>
        <option value="12">Não recomendado para menores de 12 anos</option>
        <option value="10">Não recomendado para menores de 10 anos</option>
        <option value="0">Não recomendado para menores de Livre </option>
      </select>
      <input type="text" placeholder="genero" name="genero" required id="game_type">
      <select name="dataLancamento" id="game_release">
        <option>Ano de lançamento</option>
        <option value="2020">2020</option>
      </select>
      <input type="text" placeholder="Produtora" name="produtora" required id="game_producer">

      <input type="text" placeholder="URL do Trailer" name="trailler" required id="game_trailer">
      <input type="text" placeholder="URL da Imagem" name="imagemLink" required id="game_img">
      <input type="text" placeholder="URL da Logo" name="logoLink" required id="game_logo">
    </div>


    <button type="submit">Adicionar Título ao catálogo</button>
  </form>

  <!--FOOTER CONTENT-->
  <div id="foot"></div>

</body>

<script src="../static/js/script.js"></script>

</html>
