<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEFLIX | Contato </title>
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>


<body>
    <!--HEADER CONTENT-->
    <div id="nav"></div>
    <div class="logomarca">
        <img src="/static/img/logomarca.svg" alt="Logomarca Gameflix">
    </div>
    <!--MAIN CONTENT-->
    <form action="/" method="POST">
        <div class="contato">

            <div id="nomeContato">
                <p>Nome</p>
                <input type="text" placeholder="Nome completo" name="userName" id="UserName" required>
            </div>

            <div id="emailContato">
                <p>E-mail</p>
                <input type="email" placeholder="ex:  e-mail@gmail.com" name="userEmail" id="userEmail" required>
            </div>

            <div id="celularContato">
                <p>Celular</p>
                <input type="number" placeholder="ex: (99)99999-9999" name="userCellphone" id="userCellphone" required>
            </div>



            <div id="msg">
                <label id="msg-2" for="mensagem">Mensagem</label><br>
                <textarea style="resize: none" name="mensagem" id="mensagem" cols="20" rows="10"
                    placeholder="Digite sua mensagem..."></textarea>
            </div>
            <button type="submit" id="botao-contato">Enviar Mensagem</button>
        </div>
    </form>

    <!--FOOTER CONTENT-->
    <div id="foot"></div>

</body>
<script src="../static/js/script.js">

</script>

</html>
