<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMEFLIX | Página de Login</title>
  <link rel="shortcut icon" href="../static/img/favicon.ico">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <!--HEADER CONTENT-->
  <div id="nav">
  </div>

  <!--MAIN CONTENT-->
  <div className="Login">
    <form action="action_page.php" method="post">
      <div class="logomarca">
        <img src="/static/img/logomarca.svg" alt="Logomarca Gameflix">
      </div>

    </form>
    <section id="login">
      <!-- Código copiado da documentação: https://flask.palletsprojects.com/en/2.0.x/patterns/flashing/ -->
      
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      
    </section>

    <form action="/auth" method="POST">
      <div class="LoginBox">
        <div class="LoginInfo">
          <input type="text" placeholder="E-mail ou nome de usuário" name="user_name" required>
          <input type="password" placeholder="Senha" name="password" required>
        </div>
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="lembrar"> Lembrar-me
        </label>
        <br><br><br>
        <hr>
      </div>
    </form>



    <div class="helpLinks">
      <li><a href="">Não tem uma conta ?</br>
          Crie uma Conta GameFlix !</a></li>
      </br></br>
      <li><a href="">Não consegue logar ? </a></li>
    </div>
  </div>
  <!--FOOTER CONTENT-->
  <div id="foot">
  </div>

</body>
<script src="../static/js/script.js">

</script>

</html>
