<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMEFLIX | Gerenciar Títulos</title>
  <link rel="shortcut icon" href="../static/img/favicon.ico">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

<body>
  <!--HEADER CONTENT-->
  <div id="nav"></div>
  <div class="logomarca">
    <img src="/static/img/logomarca.svg" alt="Logomarca Gameflix">
  </div>

  <!--MAIN CONTENT-->
  <table class="tabela">
    <thead>
      <tr class="tabela_header">
        
        <th>ID</th>
        <th>NOME</th>
        <!-- <th>DESCRIÇÃO</th> -->
        <!-- <th>IMAGEM</th> -->
        <th>NOTA</th>
        <th>CLASSIFICAÇÃO</th>
        <th>GÊNERO</th>
        <th>DATA LANÇAMENTO</th>
        <th>PRODUTORA</th>
        <!-- <th>TRAILLER</th> -->
        <!-- <th>LOGO</th> -->

      </tr>
    </thead>
    <tbody>
      <!-- for para exibição em tabela dos jogos cadastrados dentro do BD -->
      {% for p in jogos %}
      <tr>
          <td>{{p.id}}</td>
          <td>{{p.nomeJogo}}</td>
          <!-- <td>{{p.descricao}}</td> -->
          <!-- <td>{{p.imagemLink}}</td> -->
          <td>{{p.notaMetric}}</td>
          <td>{{p.classificacao}}</td>
          <td>{{p.genero}}</td>
          <td>{{p.dataLancamento}}</td>
          <td>{{p.produtora}}</td>
          <!-- <td>{{p.trailler}}</td> -->
          <!-- <td>{{p.logoLink}}</td> -->
          <td>
            <!-- <a href="/read" class="botao">VISUALIZAR</a> -->
            <a href="/edit/{{p.id}}" class="botao">EDITAR</a>
            <a href="/delete/{{p.id}}" class="botao">REMOVER</a>
          </td>
      </tr>
      {% endfor %}
    </tbody>

    {% if jogosEdit != undefined %}
      <form action="/edit/{{jogosEdit.id}}" method="post"></form>

    <!-- <div class="blocoDeAcao">
      {% for p in jogos %}
        <a href="/read" class="botao">VISUALIZAR</a>
        <a href="/update" class="botao">EDITAR</a>
        <a href="/delete" class="botao">REMOVER</a>
      {% endfor %}
  </div> -->

  </table>


  <br>
  

      
  <!--FOOTER CONTENT-->
  <div id="foot"></div>
</body>

<script src="../static/js/script.js"></script>

</html>
